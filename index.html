<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, Chandana!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0b1a3d;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .welcome-container {
            text-align: center;
            z-index: 2;
            padding: 20px;
            background: rgba(11, 26, 61, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(255, 105, 180, 0.8);
            width: 90%;
            max-width: 400px;
            animation: zoomPulse 2s infinite ease-in-out;
        }

        h1 {
            font-size: clamp(2.5em, 10vw, 5em);
            font-weight: 900;
            color: #ff69b4;
            text-shadow: 0 0 20px #ff69b4, 0 0 40px #00b4ff;
            letter-spacing: 2px;
            animation: textSpin 3s infinite alternate, bounceIn 1.5s ease-out;
        }

        p {
            font-size: clamp(1.2em, 4vw, 2em);
            color: #e0e0e0;
            margin: 15px 0;
            animation: fadeTwist 1.5s ease-out 0.5s forwards;
            opacity: 0;
        }

        .enter-btn {
            padding: 12px 30px;
            font-size: clamp(1em, 3vw, 1.5em);
            color: #0b1a3d;
            background: #ff69b4;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: buttonWobble 2s infinite ease-in-out 1s;
        }

        .enter-btn:hover {
            background: #00b4ff;
            color: #fff;
            box-shadow: 0 0 30px #00b4ff;
            transform: scale(1.1);
        }

        .energy-field {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .energy-ring {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #ff69b4;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: ringPulse 2s infinite ease-in-out;
        }

        .energy-ring:nth-child(2) {
            border-color: #00b4ff;
            animation-delay: 0.5s;
            width: 250px;
            height: 250px;
        }

        .sparkle {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff69b4;
            border-radius: 50%;
            animation: sparkleBurst 2s infinite ease-in-out;
        }

        .sparkle:nth-child(3) { left: 10%; top: 20%; animation-delay: 0s; }
        .sparkle:nth-child(4) { left: 80%; top: 30%; animation-delay: 0.3s; background: #00b4ff; }
        .sparkle:nth-child(5) { left: 20%; top: 70%; animation-delay: 0.6s; }
        .sparkle:nth-child(6) { left: 70%; top: 60%; animation-delay: 0.9s; background: #00b4ff; }

        @keyframes zoomPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes textSpin {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(-5deg); }
        }

        @keyframes bounceIn {
            0% { transform: translateY(-100vh); opacity: 0; }
            60% { transform: translateY(20px); opacity: 1; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeTwist {
            0% { transform: translateY(20px) rotate(10deg); opacity: 0; }
            100% { transform: translateY(0) rotate(0deg); opacity: 1; }
        }

        @keyframes buttonWobble {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes ringPulse {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        @keyframes sparkleBurst {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        @media (max-width: 600px) {
            .welcome-container {
                padding: 15px;
            }
            .sparkle {
                width: 10px;
                height: 10px;
            }
            .energy-ring {
                width: 150px;
                height: 150px;
            }
            .energy-ring:nth-child(2) {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome, Chandana!</h1>
        <p>Get ready for a birthday blast, bestie!</p>
        <a href="gallery.html" class="enter-btn">Dive In</a>
    </div>
    <div class="energy-field">
        <div class="energy-ring"></div>
        <div class="energy-ring"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>
</body>
</html>
